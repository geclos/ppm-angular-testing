<div id="submit">
	<form class="form-horizontal" role="form" ng-submit="submitProject()" name="projectForm">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="title">Project Title</label>
			<div class="col-sm-10">
				<input id="title" class="form-control" type="text" ng-model="project.title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="status">Project Status</label>
			<div class="col-sm-10">
				<select id="status" class="form-control" ng-model="project.status" ng-init="project.status = status[0]">
					<option ng-repeat="item in status track by $index" value="{{item}}">{{item}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="leader">Project Leader</label>
			<div class="col-sm-10">
				<input id="leader" class="form-control" type="text" ng-model="project.leader" placeholder="Leader"required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="leader">Project Owner</label>
			<div class="col-sm-10">
				<input id="leader" class="form-control" type="text" ng-model="project.owner" placeholder="Owner"required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success" ng-disabled="!projectForm.$valid">Submit Project</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a href="#"><< Cancel</a>
			</div>
		</div>
	</form>
</div>
