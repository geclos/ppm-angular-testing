<div>
	<a href="#/create" class="btn btn-primary createButton">Create project +</a>
</div>
<div class="projectsList">
	<div class="table-responsive">
		<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Status</th>
				<th>Project Leader</th>
				<th>Project Owner</th>
				<th></th>
			</tr>
		</thead>
			<tbody>
				<tr ng-repeat="(projectId, project) in projects" showoptions>
					<td class="title" ng-model="project.title" ng-click="updateField(projectId, project.title)"><span>{{project.title}}</span></td>
					<td class="status" ng-model="project.status" ng-click="updateField(projectId, project.status)">{{project.status}}</td>
					<td class="leader" ng-model="project.leader" ng-click="updateField(projectId, project.leader)">{{project.leader}}</td>
					<td class="owner" ng-model="project.owner" ng-click="updateField(projectId, project.owner)">{{project.owner}}</td>
					<td>
						<ul class="list-inline invisible">
							<li>
								<a href="#" ng-click="deleteProject(projectId)"><span class="glyphicon glyphicon-remove"></span></a>
							</li>
							<li>
								<a href="#" ng-click="seeProject(projectId)"><span class="glyphicon glyphicon-eye-open"></span></a>
							</li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
